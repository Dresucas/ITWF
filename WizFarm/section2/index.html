        <p class="default">Click An Event To See Details.</p>
        <script>
            var canvas = document.createElement('canvas');
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.filter = 'blur(2px)';
            preview.appendChild(canvas);
            var ctx = canvas.getContext('2d');
            var particles = [];
            var mouse = {};
            var color = 'rgba(0, 146, 110, 1)';

            function init() {
                canvas.width = preview.offsetWidth;
                canvas.height = preview.offsetHeight;
                for (var i = 0; i < 100; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: Math.random() * 1 - 0.5,
                        vy: Math.random() * 1 - 0.5,
                        sym: String.fromCharCode(Math.floor(Math.random() * 95) + 32),
                        z: Math.random() * 10,
                        opacity: 0
                    });
                }
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.sort(function(a, b) {
                    return b.z - a.z;
                });
                for (var i = 0; i < particles.length; i++) {
                    var p = particles[i];
                    ctx.font = 'bold ' + (p.z + 5) + 'px Courier New';
                    ctx.fillStyle = p.color || color;
                    ctx.globalAlpha = p.opacity;
                    ctx.fillText(p.sym, p.x, p.y);
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                        p.x = Math.random() * canvas.width;
                        p.y = Math.random() * canvas.height;
                    }
                    p.opacity += 0.01;
                    if (p.opacity > 1) {
                        p.opacity = 1;
                    }
                }
                requestAnimationFrame(draw);
            }

            init();
            draw();
        </script>

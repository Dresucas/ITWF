                <style>
                    .dropdown {
                        position: relative;
                        display: inline-block;
                    }
                    .dropdown-content {
                        display: none;
                        position: absolute;
                        font-family: 'Poppins', sans-serif;
                        background-color: #004949;
                        min-width: 160px;
                        margin-top: 10px;
                        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                        z-index: 1;
                        border-radius: 10px;
                        display: none;
                    }
                    .dropdown-content a {
                        color: rgb(0, 255, 213);
                        padding: 12px 16px;
                        text-decoration: none;
                        display: block;
                        transition: .3s;
                        border-radius: 10px;
                    }
                    .dropdown-content a:hover {
                        background-color: #007f74;
                        box-shadow: 0 0 50px rgb(0, 0, 0);
                    }
                    .dropdown-content a img{
                        margin-top: 4px;
                        margin-right: 10px;
                        transition: .4s;
                    }
                    .dropdown-content a:hover img{
                        filter: invert(1);
                        scale: 2
                    }
                    .dropbtn {
                        background-color: #000000;
                        color: white;
                        padding: 10px;
                        font-size: 16px;
                        cursor: pointer;
                    }
                    .dropbtn:hover, .dropbtn:focus {
                        background-color: #000000;
                        box-shadow: 0 0 100px rgb(0, 217, 255);
                    }
                    @keyframes jerk {
                        0%, 100% { transform: translateY(0); }
                        50% { transform: translateY(-10px); }
                    }
                </style>
                <script>
                    document.querySelectorAll('.dropdown').forEach(function(drop){
                        var rect = drop.getBoundingClientRect();
                        drop.addEventListener('mouseover', function(){
                            var content = drop.querySelector('.dropdown-content');
                            content.style.display = 'block';
                            content.style.animation = 'jerk 0.3s ease';
                        });
                        drop.addEventListener('mouseover', function(){
                            document.querySelectorAll('.dropdown-content').forEach(function(menu){
                                if(menu !== drop.querySelector('.dropdown-content')){
                                    menu.style.display = 'none';
                                    menu.style.animation = '';
                                }
                            });
                            var content = drop.querySelector('.dropdown-content');
                            content.style.display = 'block';
                            content.style.animation = 'jerk 0.3s ease';
                        });
                        document.body.addEventListener('click', function(e){
                            if(e.target !== drop && e.target !== drop.querySelector('.dropbtn') && !drop.querySelector('.dropdown-content').contains(e.target)){
                                var content = drop.querySelector('.dropdown-content');
                                content.style.display = 'none';
                                content.style.animation = '';
                            }
                        });
                    });
                </script>

            </nav>
        </header>

        <p class="mainName" id="mainName">IT WizFarm</p>
        <p class="subName" id="typing-text"></p>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var text = 'A core computing event.';
                var index = 0;
                var typingSpeed = 100; // Adjust typing speed as needed
                var element = document.getElementById('typing-text');

                function type() {
                    if (index < text.length) {
                        element.innerHTML += text.charAt(index);
                        index++;
                        setTimeout(type, typingSpeed);
                    }
                }

                type();
            });
        </script>

        <span id="eventsButton" style="text-align: center;"></span>
        <script>
            setTimeout(function(){
                var text = "events";
                
                var index = 0;
                var typingSpeed = 100;
                var element = document.getElementById('eventsButton');
                element.onmouseover = function() {
                    element.style.cursor = "pointer";
                    element.style.textShadow = "0 0 30px rgb(255, 255, 255)";
                }
                element.onmouseout = function() {
                    element.style.textShadow = "0 0 0px rgb(255, 255, 255)";
                }

                function type() {
                    if (index < text.length) {
                        element.innerHTML += text.charAt(index);
                        index++;
                        setTimeout(type, typingSpeed);
                    }
                }

                type();
            }, 3500);


            document.getElementById('eventsButton').addEventListener("click", function(){
                var section2 = document.getElementById('section2');
                var rect = section2.getBoundingClientRect();
                window.scrollTo({
                    top: rect.top,
                    behavior: 'smooth'
                });
            });

        </script>

    <script>
        function nameHover(){
            if(window.innerWidth > 750){
                document.querySelector('.name').innerHTML = "Jagran Students Council for Information Technology";
                document.querySelector('.name').style.letterSpacing = "3px";
            }
        }
        function nameHoverOut(){
            if(window.innerWidth > 750){
                document.querySelector('.name').innerHTML = "JSCIT";
                document.querySelector('.name').style.letterSpacing = "0";
            }
        }
    </script>
